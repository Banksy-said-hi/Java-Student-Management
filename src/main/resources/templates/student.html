<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        /* ... Other styles ... */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            box-sizing: border-box;
        }

        label,
        input {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            display: block;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            border-radius: 10px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #3498db;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        .register-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .register-button:hover {
            background-color: #2980b9;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2% 0;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/student/add}" th:object="${student}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>

    <label for="emailAddress">Email Address:</label>
    <input type="email" id="emailAddress" th:field="*{emailAddress}" required>

    <input type="submit" value="Submit">
</form>



<!--<h2>All Registered Students</h2>-->
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email Address</th>
        <th>Phone Number</th>
        <th>Person ID</th> <!-- New column header for ID -->
        <th>Student Matriculation Number</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.emailAddress}"></td>
        <td th:text="${student.phoneNumber}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.matriculationNumber}"></td> <!-- Added cell for Matriculation Number -->
        <td>
            <!-- Delete button that sends a POST request to delete the student -->
            <form th:action="@{/student/delete}" method="post">
                <input type="hidden" name="id" th:value="${student.id}"/>
                <button type="submit" onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<!--<h2>All Registered Students</h2>-->

</body>
</html>
