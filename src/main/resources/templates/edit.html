<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <!-- Student Title -->
    <h1 th:if="${isStudent}">Editing student with ID: <span th:text="${student.id}"></span></h1>
    <!-- Staff Title -->
    <h1 th:unless="${isStudent}">Editing staff with ID: <span th:text="${staff.id}"></span></h1>

    <!-- Form for Students -->
    <form th:if="${isStudent}" th:action="@{/student/update}" method="post">
        <input type="hidden" id="id" th:name="id" th:value="${studentId}" required>
        <input type="hidden" th:name="matriculationNumber" th:value="${matriculationNumber}" />

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{student.name}" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{student.phoneNumber}" pattern="^\d+$" required>

        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" th:field="*{student.emailAddress}" required>

        <input type="submit" value="Submit">
    </form>

    <!-- Form for Staff -->
    <form th:unless="${isStudent}" th:action="@{/staff/update}" method="post">

        <input type="hidden" id="id_1" th:name="id" th:value="${staffId}" required>
        <input type="hidden" th:name="socialSecurity" th:value="${socialSecurity}" />

        <label for="name_1">Name:</label>
        <input type="text" id="name_1" th:field="*{staff.name}" required>

        <label for="phoneNumber_1">Phone Number:</label>
        <input type="text" id="phoneNumber_1" th:field="*{staff.phoneNumber}" pattern="^\d+$" required>

        <label for="emailAddress_1">Email Address:</label>
        <input type="email" id="emailAddress_1" th:field="*{staff.emailAddress}" required>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
